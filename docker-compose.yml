version: '3.8'

services:
  pr-cybr-database-agent:
    image: prcybr/pr-cybr-database-agent:latest
    container_name: pr-cybr-database-agent
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - pr-cybr-net
    ports:
      - "8080:80"

networks:
  pr-cybr-net:
    driver: bridge
